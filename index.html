<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gửi Công Chúa ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            position: absolute;
        }

        #message {
            position: absolute;
            top: 10%;
            font-size: 48px;
            font-weight: bold;
            color: pink;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
            z-index: 10;
        }

        #playButton {
            position: absolute;
            bottom: 20px;
            background: pink;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div id="message">Gửi công chúa ❤️</div>
    <button id="playButton">Bấm để nghe nhạc</button>

    <audio id="bgMusic" autoplay loop>
        <source src="doidieu.mp3.mp3" type="audio/mp3">
        Trình duyệt không hỗ trợ phát nhạc.
    </audio>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 1500;

        const bgMusic = document.getElementById('bgMusic');
        const playButton = document.getElementById('playButton');

        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const pos = heartShape(t);
            particles.push({
                x: canvas.width / 2 + pos.x * 25,
                y: canvas.height / 2 + pos.y * 25,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 1.5,
                speedY: (Math.random() - 0.5) * 1.5,
                alpha: Math.random() * 0.5 + 0.5
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 105, 180, ${p.alpha})`;
                ctx.fill();
            });
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.alpha -= 0.002;

                if (p.alpha <= 0) {
                    const t = Math.random() * Math.PI * 2;
                    const pos = heartShape(t);
                    p.x = canvas.width / 2 + pos.x * 25;
                    p.y = canvas.height / 2 + pos.y * 25;
                    p.alpha = Math.random() * 0.5 + 0.5;
                }
            });
        }

        function animate() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('click', () => {
            playMusic();
        });

        function playMusic() {
            bgMusic.play().catch(() => {
                playButton.style.display = 'block';
            });
        }

        playButton.onclick = () => {
            bgMusic.play();
            playButton.style.display = 'none';
        };


    </script>
</body>
</html>
